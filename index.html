<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>New York Times Search</title>
</head>

<body>
  <div class="container">
    <header class="bg-info py-5 mb-3 text-center rounded">
      <h1 class="text-light">New York Times Search</h1>
      <p id="error" class="text-danger mt-3"></p>
    </header>

    <main>
      <div class="card mb-3">
        <div class="card-header">Search Parameters</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="searchTerm">Search Term:</label>
              <input type="text" class="form-control" id="searchTerm">
            </div>
            <div class="form-group">
              <label for="numberRecords">Number of Records to Retrive:</label>
              <input type="number" class="form-control" id="numberRecords" value="5">
            </div>
            <div class="form-group">
              <label for="startYear">Start Year (Optional):</label>
              <input type="number" class="form-control" id="startYear">
            </div>
            <div class="form-group">
              <label for="endYear">End Year (Optional):</label>
              <input type="number" class="form-control" id="endYear">
            </div>
            <button type="submit" class="btn btn-light">Search</button>
            <button type="button" class="btn btn-light">Clear Results</button>
          </form>
        </div>
      </div>


      <section class="card">

        <div class="card-header">Top Articles</div>
        <div id="articles" class="card-body">
          <article class="card p-2">
            <h5>1. Sample Article</h5>
            <h6>Author Name</h6>
            <p class="card-text">Section: Sports</p>
            <p class="card-text">1972-01-09T05:00:00+0000</p>
            <a href="#" class="card-link">https://www.nytimes.com/sampleurl</a>
          </article>
          <article class="card p-2">
            <h5>2. Another Sample Article</h5>
            <h6>Batman</h6>
            <p class="card-text">Section: Arts</p>
            <p class="card-text">2018-03-05T08:00:00+0000</p>
            <a href="#" class="card-link">https://www.nytimes.com/differenturl</a>
          </article>
        </div>
      </section>
    </main>


  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
