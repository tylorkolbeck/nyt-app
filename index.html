<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>New York Times Search</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center bg-info">New York TImes Search</h1>

    <div class="card">
      <div class="card-header">Search Parameters</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="searchTerm">Search Term:</label>
            <input type="input" class="form-control" id="searchTerm">
          </div>
          <div class="form-group">
            <label for="numberRecords">Number of Records to Retrive:</label>
            <input type="number" class="form-control" id="numberRecords">
          </div>
          <div class="form-group">
            <label for="startYear">Search Term (Optional):</label>
            <input type="number" class="form-control" id="startYear">
          </div>
          <div class="form-group">
            <label for="endYear">Search Term (Optional):</label>
            <input type="number" class="form-control" id="endYear">
          </div>
          <button type="submit" class="btn btn-light">Search</button>
          <button type="button" class="btn btn-light">Clear Results</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
